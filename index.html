    <body style="margin:0; padding:0; background-color: black;">
        <div class="fondo">
            <img style="width:100%; height:100%;" src="maidana.jpg" id="id">
        </div>
		<div class="fondo" id="cerrar" style="display: none;">
            <p style="text-align: center; margin-top:12%;">Lo siento flaco voce no podes sacar el anuncio<br>sino no como ðŸ˜”</p>
        </div>
		<div id="boton" onclick="menos()">
			<p style="margin-top:-20%; margin-left:-20%;">&nbsp x</p>
		</div>
        <style>
            .fondo{
                width: 100%;
                height: 100%;
				color: white;
				font-family: 'Arial Black';
            }
			
			#cerrar{
				position: absolute;
				margin-top: -150px;
				background-color: black;
			}
			#boton{
				color: white;
				font-family: 'Arial Black';
				width:8%;
				height:12%;
				background-color: black;
				position: absolute;
				margin-top: -150px;
				border: 0.5px grey solid;
				cursor: hand;
			}
        </style>
        <script type="text/javascript">
            const m = "maidana.jpg"
            const e = "eeuu.png"
            const p = "pcgeimer.jpg";
            const d = document.getElementById('id');
            const cerrar = document.getElementById('cerrar');
            const boton = document.getElementById('boton');
            var i = 0;
            
            setInterval(gabo, 3000);
            
            function gabo(){
                i++;
                if(i == 1){
                    d.src = e;
                }
                else if(i == 2){
                    d.src = p;
                }
                else{
                    d.src = m;
                    i = 0;
                }
            }
			
			function menos(){
				boton.style.display = "none";
				cerrar.style.display = "block";
				setTimeout(function() {
					cerrar.style.display = "none";
					boton.style.display = "block";
				}, 4000);
			}
			
        </script>
    </body>
